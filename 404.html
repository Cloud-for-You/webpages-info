<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <h1>Přesměrovávání...</h1>
    <script>
        // Získání aktuální cesty a parametrů
        const currentPath = window.location.pathname + window.location.search;
        const targetUrl = 'https://www.cfy.cz' + currentPath;

        // Okamžité přesměrování pomocí JavaScript s zachováním cesty
        window.location.href = targetUrl;

        // Registrace service workeru pro zachycení požadavků
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('Service Worker registrován:', registration);
                })
                .catch(function(error) {
                    console.log('Registrace Service Workeru selhala:', error);
                });
        }
    </script>
</body>
</html>

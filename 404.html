<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://www.cfy.cz">
    <title>Redirect Page</title>
</head>
<body>
    <h1>Přesměrovávání na https://www.cfy.cz...</h1>
    <script>
        // Okamžité přesměrování pomocí JavaScript
        window.location.href = 'https://www.cfy.cz';

        // Registrace service workeru pro zachycení požadavků
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('Service Worker registrován:', registration);
                })
                .catch(function(error) {
                    console.log('Registrace Service Workeru selhala:', error);
                });
        }
    </script>
</body>
</html>
